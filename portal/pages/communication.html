<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Communication Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .navbar {
            background-color: #000;
            padding: 1em;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 1em;
            font-weight: bold;
        }
        .navbar .logo {
            display: flex;
            align-items: center;
        }
        .navbar .logo img {
            height: 40px;
            margin-right: 0.5em;
        }
        .main-content {
            text-align: center;
            padding: 2em;
            background-color: white;
            margin: 2em auto;
            max-width: 800px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .main-content h1 {
            font-size: 2em;
            margin-bottom: 0.5em;
        }
        .main-content p {
            font-size: 1.2em;
            margin-bottom: 2em;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 1em;
        }
        .buttons button {
            padding: 1em 2em;
            border: none;
            cursor: pointer;
            font-size: 1em;
        }
        .buttons .main-action {
            background-color: #d9534f;
            color: white;
        }
        .buttons .secondary-action {
            background-color: #f9f9f9;
            color: #333;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    
    <div class="main-content">
        <h1>Test Your Communication Skills</h1>
        <p>Take our communication test to assess your ability to convey and understand information effectively. Answer five questions to challenge your communication skills.</p>
        <div class="buttons">
            <button class="main-action">Start with your  Communication Test</button>
        </div>
    </div>
</body>
</html>
