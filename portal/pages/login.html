
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up / Log In</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .auth-options {
            text-align: center;
        }
        .auth-button {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .auth-button:hover {
            background-color: #0056b3;
        }
        .auth-form {
            margin-top: 20px;
        }
        .auth-form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .auth-form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .auth-form button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .auth-form button:hover {
            background-color: #0056b3;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sign Up / Log In</h1>
        <div class="auth-options">
            <button class="auth-button" id="google-login">Log In with Google</button>
            <button class="auth-button" id="email-signup">Sign Up with Email</button>
            <button class="auth-button" id="login-email">Log In with Email</button>
            <button class="auth-button" id="other-login">Other Sign Up / Log In</button>
        </div>
        <div id="email-signup-form" class="auth-form hidden">
            <h2>Sign Up with Email</h2>
            <form>
                <label for="signup-email">Email:</label>
                <input type="email" id="signup-email" name="email" required>
                <label for="signup-password">Password:</label>
                <input type="password" id="signup-password" name="password" required>
                <button type="submit">Sign Up</button>
            </form>
        </div>
        <div id="email-login-form" class="auth-form hidden">
            <h2>Log In with Email</h2>
            <form>
                <label for="login-email">Email:</label>
                <input type="email" id="login-email" name="email" required>
                <label for="login-password">Password:</label>
                <input type="password" id="login-password" name="password" required>
                <button type="submit">Log In</button>
            </form>
        </div>
    </div>
</body>
</html>
